<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question No 2</title>
  </head>
  <body>
    <script>
      let total_classes = parseInt(prompt("Enter total no of classes: "));
      let attended_classes = parseInt(prompt("Enter total classes attended: "));
      let medical_cause = prompt(
        "Do you have a medical cause? (Y/N)"
      ).toUpperCase();

    
      if (medical_cause === "Y") {
        if (attended_classes / total_classes >= 0.6) {
          console.log("True");
        } else {
          console.log("False");
        }
      } else {
        if (attended_classes / total_classes >= 0.75) {
          console.log("True");
        } else {
          console.log("False");
        }
      }
    </script>
  </body>
</html>
